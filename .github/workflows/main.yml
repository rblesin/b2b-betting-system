name: Daily Betting Update

on:
  schedule:
    # Run every day at 8 AM UTC (3 AM EST / 9 AM Stockholm)
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run daily update
      run: |
        python daily_update.py
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add betting_tracker.json nba_completed_games_2025.csv
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Daily update: $(date +%Y-%m-%d)" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
